    <hr />
    <h3 class="form">Анкета</h3>
    <form class="myform">
        <fieldset class="contactinfo">
            <legend>Контактна інформація</legend>
            <label for="surname">Прізвище:</label>
            <br />
            <input class="surname" type="text" id="surname" name="surname">
            <br /><br />
            <label for="name">Ім'я:</label>
            <br />
            <input type="text" id="name" name="name">
            <label for="date">Дата народження:</label>
            <input type="date" id="date"
                name="birthday"><!--Не зрозумів чому на сторінці показує російською мовою дд.мм.гггг-->
            <br /><br />
            <label for="email">Пошта:</label>
            <br />
            <input type="email" id="email" name="email">
            <br /><br />
            <label for="number"></label>
            <input type="number" id="number" name="number" min="1" max="10">
        </fieldset>
        <fieldset class="gender">
            <legend>Стать:</legend>
            <input type="radio" name="gender" value="male">Чоловік
            <input type="radio" name="gender" value="male">Жінка
        </fieldset>
        <label class="typeofmoto" for="type">На яких мотоциклах катаєте:</label>
        <select id="type" name="motorcycle">
            <option value="sport">Спортивні</option>
            <option value="chopper">Чопери</option>
            <option value="bobber">Бобери</option>
            <option value="enduro">Ендуро</option>
            <option value="cross">Кросові</option>
        </select>
        <fieldset class="equipment">
            <legend>В чому катаєте:</legend>
            <input type="checkbox" name="equipment" value="yes">Шолом
            <br />
            <input type="checkbox" name="equipment" value="yes">Мотоботи
            <br />
            <input type="checkbox" name="equipment" value="yes">Черепаха
            <br />
            <input type="checkbox" name="equipment" value="yes">Комбінезон
            <br />
            <input type="checkbox" name="equipment" value="yes">Перчатки
            <br />
            <input type="checkbox" name="equipment" value="yes">Куртка
            <br />
            <input type="checkbox" name="equipment" value="yes">Штані
        </fieldset>
        <label class="coment" for="message">Ваш коментар:</label>
        <textarea class="textarea" id="message" name="message" rows="4" cols="50"></textarea>
        <button class="reset" type="reset">Скинути</button>
        <input class="submit" type="submit" value="Надіслати">
    </form>
</body>
